<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michaela's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f7f9fc;
      color: #333;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #007bff, #6f42c1);
      color: white;
    }

    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .hero button {
      padding: 12px 24px;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: #f1f1f1;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        text-align: left;
        justify-content: space-around;
      }

      .hero .text {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>

  <section class="hero" id="home">
    <img src="https://via.placeholder.com/150" alt="Michaela Joy T. Sumaylo" />
    <div class="text">
      <h1>Hello, I'm Michaela Joy T. Sumaylo</h1>
      <p>Aspiring Web Developer | BSIT Graduate - Major in Database Systems</p>
      <button onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })">
        View My Work
      </button>
    </div>
  </section>

  <!-- Placeholder for next sections -->
  <section id="projects" style="height: 500px; padding: 40px;">
    <h2>Projects Section</h2>
    <p>Project details go here...</p>
  </section>

</body>
</html>
